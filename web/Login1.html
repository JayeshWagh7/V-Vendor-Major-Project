<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    
    <form action="Login.jsp" method="post">
    <div >
            <label for="username">Username</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password"><br>
            <a href="forget.html">Forget Password?</a>
            <button class="b1" type="button" id="back">Back</button>
            <button class="b2" type="submit">Login</button><br>
            <button class="b3" type="button" id="regis">Registration</button>
    </div>
      </form>
      <script>
  
        document.getElementById('back').addEventListener('click',function(){
        window.location.href='index.html';
    });
    document.getElementById('regis').addEventListener('click',function(){
        window.location.href='SignUp.html';
    });
    </script>
</body>
</html>
